<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | BahasaByte</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup_style.css') }}">
    <script src="{{ url_for('static', filename='register.js') }}" defer></script>
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>Welcome to BahasaByte</h1>
            <p>where the power of Malay language meets cutting-edge technology.</p>
        </div>
        <div class="right">
            <h2>Create Your Account</h2>
            <form onsubmit="register(event)">
                <input type="text" id="first_name" placeholder="First Name" required>
                <input type="text" id="last_name" placeholder="Last Name" required>
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="tel" id="phone" placeholder="Phone Number" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="{{ url_for('auth.login_page') }}">Log In</a></p>
        </div>
    </div>
</body>

</html>
