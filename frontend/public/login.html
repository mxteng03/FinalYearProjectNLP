<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | BahasaByte</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login_style.css') }}">
    <script src="{{ url_for('static', filename='login.js') }}" defer></script>
</head>

<body>
    <div class="login-container">
        <h2>Log in</h2>
        <form id="loginForm" onsubmit="login(event)">
            <input type="email" id="email" name="email" placeholder="Email address" autocomplete="email" required>
            <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password"
                required>
            <label>
                <input type="checkbox" id="remember" name="remember"> Remember me
            </label>
            <button type="submit">Log in</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('auth.signup_page') }}">Sign up</a></p>
    </div>
</body>

</html>
